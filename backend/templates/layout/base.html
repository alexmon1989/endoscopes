{% load static %}
{% load project_extras %}

<!doctype html>
<html lang="uk" dir="ltr">
	<head>

        <title>{% block meta_title %}{% endblock %}</title>

        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}"/>
        <meta name="description" content="{% block meta_description %}{% endblock %}"/>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">

		<link rel="stylesheet" href="{% static 'assets/css/core.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/vendor_bundle.min.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">

        {% is_debug as is_debug %}
        {% if not is_debug %}
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-0HH5E21LTG"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', 'G-0HH5E21LTG');
            </script>
        {% endif %}

	</head>
	<body class="header-sticky">

    {% include 'layout/header.html' %}

    {% block content %}{% endblock %}

    {% include 'layout/footer.html' %}

    <script src="{% static 'assets/js/core.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor_bundle.min.js' %}"></script>

	</body>
</html>
