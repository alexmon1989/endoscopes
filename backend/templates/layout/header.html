{% load static %}
{% load project_extras %}

<!-- Header -->
<header id="header" class="shadow-xs">

    <!-- Navbar -->
    <div class="container position-relative">

        <nav class="navbar navbar-expand-lg navbar-light justify-content-lg-between justify-content-md-inherit">

            <div class="align-items-start">

                <!-- mobile menu button : show -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMainNav"
                        aria-controls="navbarMainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <svg width="25" viewBox="0 0 20 20">
                        <path d="M 19.9876 1.998 L -0.0108 1.998 L -0.0108 -0.0019 L 19.9876 -0.0019 L 19.9876 1.998 Z"></path>
                        <path d="M 19.9876 7.9979 L -0.0108 7.9979 L -0.0108 5.9979 L 19.9876 5.9979 L 19.9876 7.9979 Z"></path>
                        <path d="M 19.9876 13.9977 L -0.0108 13.9977 L -0.0108 11.9978 L 19.9876 11.9978 L 19.9876 13.9977 Z"></path>
                        <path d="M 19.9876 19.9976 L -0.0108 19.9976 L -0.0108 17.9976 L 19.9876 17.9976 L 19.9876 19.9976 Z"></path>
                    </svg>
                </button>

                <!-- navbar : brand (logo) -->
                <a class="navbar-brand" href="/">
                    <img src="{% static 'assets/images/logo2.png' %}" alt="...">
                </a>

            </div>

            <div class="collapse navbar-collapse justify-content-center navbar-animate-fadein" id="navbarMainNav">


                <!-- navbar : mobile menu -->
                <div class="navbar-xs d-none"><!-- .sticky-top -->

                    <!-- mobile menu button : close -->
                    <button class="navbar-toggler pt-0" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarMainNav" aria-controls="navbarMainNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <svg width="20" viewBox="0 0 20 20">
                            <path d="M 20.7895 0.977 L 19.3752 -0.4364 L 10.081 8.8522 L 0.7869 -0.4364 L -0.6274 0.977 L 8.6668 10.2656 L -0.6274 19.5542 L 0.7869 20.9676 L 10.081 11.679 L 19.3752 20.9676 L 20.7895 19.5542 L 11.4953 10.2656 L 20.7895 0.977 Z"></path>
                        </svg>
                    </button>

                    <!--
                        Mobile Menu Logo
                        Logo : height: 70px max
                    -->
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'assets/images/logo2.png' %}" alt="...">
                    </a>

                </div>
                <!-- /navbar : mobile menu -->


                <!-- navbar : navigation -->
                <ul class="navbar-nav">
                    <!-- Menu -->

                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link{% if 'about/' in request.path %} active{% endif %}">
                            Про нас
                        </a>
                    </li>

                    <li class="nav-item dropdown">

                        <a href="{% url 'catalog' %}" id="mainNavBlog" class="nav-link dropdown-toggle{% if 'catalog/' in request.path %} active{% endif %}"
                           data-bs-toggle="dropdown"
                           aria-haspopup="true"
                           aria-expanded="false">
                            Каталог
                        </a>

                        <div aria-labelledby="mainNavBlog"
                             class="dropdown-menu dropdown-menu-clean dropdown-menu-hover dropdown-fadeinup">
                            <ul class="list-unstyled m-0 p-0">
                                {% categories as categories %}
                                {% for category in categories %}
                                    <li class="dropdown-item">
                                        <a class="dropdown-link{% if category.slug in request.path %} active{% endif %}"
                                           href="{% url 'category' slug=category.slug %}"
                                        >{{ category.title }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>

                    </li>

                    <li class="nav-item">
                        <a href="{% url 'delivery' %}" class="nav-link{% if 'delivery/' in request.path %} active{% endif %}">
                            Доставка та оплата
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'contacts' %}" class="nav-link{% if 'contacts/' in request.path %} active{% endif %}">
                            Контакти
                        </a>
                    </li>

                </ul>
                <!-- /navbar : navigation -->


            </div>


        </nav>

    </div>
    <!-- /Navbar -->

</header>
<!-- /Header -->
